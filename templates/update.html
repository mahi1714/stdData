{% extends 'base.html' %}
{% block body %}

   <div class="container">
     <h1>Update your Todo</h1>
     <form action="/update/{{todo.sno}}" method="POST">
         <div class="mb-3">
           <label for="title" class="form-label">Student Name</label>
           <input value="{{todo.title}}" type="text" class="form-control" name="title" id="title">
         </div>
         <div class="mb-3">
           <label for="price" class="form-label">Roll</label>
           <input type="number" value="{{todo.price}}" name="price" class="form-control" id="price">
         </div>          
         <div class="mb-3">
           <label for="made" class="form-label">Department</label>
           <input type="text" class="form-control" name="made" value="{{todo.made}}" id="made">
         </div>          
         <button type="submit" class="btn btn-success">Update</button>
       </form>
   </div>
